<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca70338d0d.js"
      crossorigin="anonymous"
    ></script>
    <title>Candy Shop</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <span class="icon-element nav-logo">Bortakväll</span>
        <span
          id="open-cart"
          class="icon-element fa-solid fa-cart-shopping totalClicks"
        ></span>
      </nav>
      <div class="header-content">
        <h1>Bortakväll</h1>
        <h2 class="centered">När du inte vill stanna hemma!</h2>
        <a href="#product-container" class="button">
          <p>Handla nu!</p>
        </a>
      </div>

      <div id="header-blend-layer"></div>
    </header>

    <!-- CART -->
    <div id="cart-wrapper" class="hide">
      <div id="cart-nav">
        <span class="icon-element nav-logo">Varukorg</span>
        <span id="close-cart" class="icon-element fa-solid fa-xmark"></span>
      </div>

      <div id="cart-default" class="empty-cart">
        <p>Din varukorg är tom!</p>
      </div>

      <div id="cart">
        <!-- CART <ul> ELEMENT -->
        <ul id="cart-list"></ul>

        <!-- CART TOTAL -->
        <div id="cart-total-wrap">
          <div class="cart-total-price">
            <p>Totalt</p>
            <p id="totalCost"></p>
          </div>

          <button class="button">Till kassan</button>
        </div>
      </div>
    </div>

    <!-- PRODUCT INFO POPUP -->
    <div class="product-info-wrap hide">
      <div class="product-info-container">
        <div id="close-product">
          <span class="icon-element fa-solid fa-xmark"></span>
        </div>
        <img
          src="https://www.bortakvall.se/storage/products/thumbnails/1997509-300x300.png"
          alt="Product thumbnail"
          class="product-image-large"
        />
        <div class="product-card-content">
          <h2 id="candy-name">Title</h2>
          <p id="candy-popup-price"></p>
          <p id="candy-description">Description</p>
          <p id="candy-popup-stock"></p>
        </div>
      </div>
    </div>

    <!-- CHECKOUT SECTION -->
    <div id="checkout-container" class="hide">
      <button class="button secondary-button" id="close-checkout">
        &larr; Fortsätt handla
      </button>
      <h2 id="checkout-heading">KASSA</h2>
      <div id="response-message" class="hide"></div>

      <!-- ORDER SUMMARY -->
      <div id="checkout-order-container" class="">
        <ul id="checkout-order-list"></ul>
        <p id="checkout-total"></p>
      </div>

      <!-- ORDER FORM -->
      <form name="checkout" method="post" id="checkout-form">
        <div class="form-field">
          <label for="first-name">Förnamn*</label><br />
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="form-input"
            required
          /><br />
        </div>

        <div class="form-field">
          <label for="last-name">Efternamn*</label><br />
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="form-input"
            required
          /><br />
        </div>

        <div class="form-field">
          <label for="address">Adress*</label><br />
          <input type="text" id="address" name="address" required /><br />
        </div>

        <div class="form-field">
          <label for="zipcode">Postnummer*</label><br />
          <input type="number" id="zipcode" name="zipcode" required /><br />
        </div>

        <div class="form-field">
          <label for="city">Ort*</label><br />
          <input type="text" id="city" name="city" required /><br />
        </div>

        <div class="form-field">
          <label for="phone">Telefon</label><br />
          <input type="tel" id="phone" name="phone" /><br />
        </div>

        <div class="form-field">
          <label for="email">E-mail*</label><br />
          <input type="email" id="email" name="email" required /><br />
        </div>

        <input type="submit" value="Beställ" class="button" />
      </form>
    </div>

    <!-- PRODUCT COUNT -->
    <div class="container">
      <p>
        Visar <span id="product-count"></span> produkter varav
        <span id="products-instock"></span> är i lager
      </p>
    </div>

    <!-- PRODUCT SECTION CONTAINER -->
    <section class="container" id="product-container">
      <h2 class="hide">Produkter</h2>
    </section>

    <footer>
      <p>&copy; Bortakväll 2024</p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
