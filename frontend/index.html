<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ca70338d0d.js" crossorigin="anonymous"></script>
  <title>Candy Shop</title>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <span class="icon-element nav-logo">Bortakväll</span>
      <span id="open-cart" class="icon-element fa-solid fa-cart-shopping"></span>
    </nav>
    <div class="header-content">
      <h1>Bortakväll</h1>
      <h2 class="centered">När du inte vill stanna hemma!</h2>
      <a href="#product-container" class="button">
        <p>Handla nu!</p>
      </a>
    </div>

    <div id="header-blend-layer"></div>
  </header>

  <!-- CART -->
  <div id="cart-wrapper" class="hide">
    <div id="cart-nav">
      <span class="icon-element nav-logo">Varukorg</span>
      <span id="close-cart" class="icon-element fa-solid fa-xmark"></span>
    </div>

    <div id="cart-default" class="">
      <p>Din varukorg är tom!</p>
    </div>

    <div id="cart" class="hide">

      <!-- CART <ul> ELEMENT -->
      <ul id="cart-list">

        <!-- CART <li> ELEMENT -->
        <li class="list-item">
          <div class="list-item-content">
            <img class="cart-thumbnail" src="https://www.bortakvall.se/storage/products/thumbnails/1997509-300x300.png"
              alt="Product thumbnail">
            <div class="list-text-content">
              <p class="cart-item-title">Gott & Blandat Giants</p>
              <p class="cart-item-price">Antal: <span>2</span></p>
              <p class="cart-item-price">24 kronor</p>
            </div>
          </div>
          <button class="remove-item"><span class="fa-solid fa-xmark"></span></button>
        </li>

        <li class="list-item">
          <div class="list-item-content">
            <img class="cart-thumbnail" src="https://www.bortakvall.se/storage/products/thumbnails/156622-300x300.png"
              alt="Product thumbnail">
            <div class="list-text-content">
              <p class="cart-item-title">Banana Bubs</p>
              <p class="cart-item-price">Antal: <span>1</span></p>
              <p class="cart-item-price">12 kronor</p>
            </div>
          </div>
          <button class="remove-item"><span class="fa-solid fa-xmark"></span></button>
        </li>

      </ul>

      <!-- CART TOTAL -->
      <div id="cart-total-wrap">
        <div class="cart-total-price">
          <p>Totalt</p>
          <p>36 kr</p>
        </div>

        <button class="button">
          <p>Till kassan</p>
        </button>
      </div>
    </div>
  </div>

  <!-- PRODUCT INFO POPUP -->
  <div class="product-info-wrap hide">
    <div class="product-info-container">
      <div id="close-product"><span class="icon-element fa-solid fa-xmark"></span></div>
      <img src="https://www.bortakvall.se/storage/products/thumbnails/1997509-300x300.png" alt="Product thumbnail"
        class="product-image-large">
      <div class="product-card-content">
        <h2 id="candy-name">Title</h2>
        <p id="candy-description">Description</p>
      </div>
    </div>
  </div>

  <!-- CHECKOUT SECTION -->
  <div id="checkout-container" class="hide">
    <h2>KASSA</h2>


    <!-- ORDER FORM -->
    <form name="checkout" method="post">
      <div class="form-field">
        <label for="name">Namn*</label><br>
        <input type="text" id="name" name="name" required><br>
      </div>

      <div class="form-field">
        <label for="address">Adress*</label><br>
        <input type="text" id="address" name="address" required><br>
      </div>

      <div class="form-field">
        <label for="zipcode">Postnummer*</label><br>
        <input type="number" id="zipcode" name="zipcode" required><br>
      </div>

      <div class="form-field">
        <label for="city">Ort*</label><br>
        <input type="text" id="city" name="city" required><br>
      </div>

      <div class="form-field">
        <label for="phone">Telefon</label><br>
        <input type="tel" id="phone" name="phone"><br>
      </div>

      <div class="form-field">
        <label for="email">E-mail*</label><br>
        <input type="email" id="email" name="email" required><br>
      </div>

      <input type="submit" value="Beställ" class="button">
    </form>
  </div>


  <!-- PRODUCT COUNT -->
  <div class="container">
    <p>Showing <span id="product-count"></span> products</p>
  </div>

  <!-- PRODUCT SECTION CONTAINER -->
  <section class="container" id="product-container">
    <!-- <div class="product-card">
      <img src="https://peachyhanna.com/resources/images/Freshly_Cut_FlowersSmall.png" alt="Product thumbnail" class="product-image-thumbnail">
      <div class="product-card-content">
        <h2 id="candy-name">Titel</h2>
        <p id="candy-price">Pris</p>
        <button id="add-to-cart" class="button">Köp</button>
      </div>
    </div> -->
  </section>

  <footer>

  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
